plugins {
	id 'org.springframework.boot' version '2.3.1.RELEASE'
	id 'io.spring.dependency-management' version '1.0.8.RELEASE'

    // Apply the java plugin to add support for Java
    id 'java'

    // Apply the application plugin to add support for building a CLI application.
    id 'application'
	id 'war'
}

war {
	enabled = true
	archiveName = applicationName
}

repositories {
    // Use jcenter for resolving dependencies.
    // You can declare any Maven/Ivy/file repository here.
    jcenter()
}

dependencies {
    compile 'org.springframework.security:spring-security-web:5.3.4.RELEASE'
    compile 'org.springframework.security:spring-security-config:5.3.4.RELEASE'
    compile 'org.springframework.boot:spring-boot-starter-security'

    compile 'org.springframework.boot:spring-boot-starter'

    compile('org.springframework.boot:spring-boot-starter-data-jpa')
    compile('org.springframework.boot:spring-boot-starter-thymeleaf')
    compile('org.springframework.boot:spring-boot-starter-web')
    runtime('org.springframework.boot:spring-boot-devtools')
    runtime('mysql:mysql-connector-java')

    compileOnly "org.projectlombok:lombok:1.18.12"
    compileOnly('org.springframework.boot:spring-boot-starter-tomcat')
    testCompile('org.springframework.boot:spring-boot-starter-test')

}

application {
    // Define the main class for the application.
    mainClassName = 'SpringBootSecu.App'
}

test {
    // Use junit platform for unit tests
    useJUnitPlatform()
}
